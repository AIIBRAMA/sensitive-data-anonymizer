<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datu Anonimizētājs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Datu Anonimizētājs</h1>
        <div class="anonymizer">
            <textarea id="input-text" placeholder="Ievadiet tekstu, kuru vēlaties anonimizēt"></textarea>
            <div class="options">
                <label>
                    <input type="checkbox" id="anonymize-emails" checked> 
                    Anonimizēt e-pastus
                </label>
                <label>
                    <input type="checkbox" id="anonymize-names" checked> 
                    Anonimizēt vārdus
                </label>
                <label>
                    <input type="checkbox" id="anonymize-codes" checked> 
                    Anonimizēt personas kodus
                </label>
            </div>
            <button id="anonymize-btn">Anonimizēt</button>
            <textarea id="output-text" readonly placeholder="Šeit parādīsies anonimizētais teksts"></textarea>
            <button id="copy-btn" disabled>Kopēt</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
